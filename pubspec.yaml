name: paw_ui
description: PawPal UI
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"   # Dart SDK range

dependencies:
  flutter:
    sdk: flutter          # Flutter SDK reference

  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  intl: ^0.19.0

  firebase_core: ^3.6.0

  firebase_auth: ^5.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/petfeed.jpg
    - assets/conn.png
    - assets/mic.png
    - assets/setup.png
